<style>
html{
    min-height: 100%;
    position: relative;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.3;
    height: 100%;
    color: #333;
}

a {
    color: #45ADA8;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/**
 * The rainbow and image on the left
 */

.rainbow-container {
    position:absolute;
    top: 0;
    bottom: 0;
    height: 100vh;
    width: 150px;
    z-index: -1;
    text-align: center;
    overflow: hidden;
}

.rainbow-container svg {
    height: 100vh;
}

.me-pic {
    position: absolute;
    left: 25px;
    top: 40px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 2px 2px 8px #333;
}

/**
 * The standard text on the right
 */

.about-me {
    max-width: 500px;
    margin: 40px 10px 40px 150px;
}

.title-name {
    font-size: 24px;
    font-variant: small-caps;
    letter-spacing: 1px;

    /* This pads things so the title starts a little lower on the image. I
     * think this will (against my initial instinct) reflow better than
     * putting the title, image, and subtitle in its own flex container to
     * really stay centered.
     */
    padding-top: 13px;
}

.subtitle {
    font-style: italic;
    font-size: 14px;
    margin-top: -12px;
}

.follow-me-blurb {
    border: 3px solid #FC913A;
    padding: 15px;
    margin-left: -18px;
}

.nav-bar {
    color: #CCC;
    word-spacing: 4px;
    line-height: 2;
}

.nav-bar .my {
    color: #AAA;
}

.nav-bar a {
    word-spacing: 0
}

/**
 * The sign-up form
 */

.sign-up {
    border: 3px solid #69D2E7;
    padding: 15px;
    margin: 30px 0 16px -18px;
}

.sign-up-title {
    margin-top: 0;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.email-label {
    display: block;
}

.email-label span {
    display: block;
    font-size: 14px;
    margin-bottom: 4px;
}

.email-label input {
    display: block;
    min-width: 75%;
    border: 1px solid #ccc;
    outline: none;
    padding: 8px;
}

.email-label input:focus {
    border: 2px solid #69D2E7;
    margin: -1px;
}

.product-checkbox-label {
    margin-bottom: 10px;
    white-space: nowrap;
    display: flex;
    width: 100%;
    align-items: center;
}

.product-checkbox-label input {
    margin-right: 8px;
    width: 14px;
    display: block;
}

.product-checkbox-label span {
    display: block;
    white-space: normal;
    flex: 1;
}

.sign-up-button {
    background: #33E46D;
    border: none;
    color: #FFF;
    font-weight: bold;
    margin-right: 10px;
    padding: 10px;
    text-align: center;
    width: 12em;
}

/**
 * Mobile tweaks
 */
@media (max-width: 700px) {
    .rainbow-container {
        width: 3px;
    }

    .title-name {
        padding-top: 0;
    }

    .about-me {
        margin-left: 30px;
        margin-right: 30px;
    }

    .me-pic {
        position: static;
    }

    .follow-me-blurb, .sign-up, .nav-bar {
        border-width: 2px;
        padding: 10px;
        margin-left: -12px;
    }

    .sign-up-button {
        display: block;
        width: 100%;
    }
}
</style>

<div class="rainbow-container">
    <svg viewBox="0 0 3 600" preserveAspectRatio="none" height="100%" width="3">
        <defs>
            <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="red"/>
                <stop offset="20%" stop-color="orange"/>
                <stop offset="40%" stop-color="yellow"/>
                <stop offset="60%" stop-color="green"/>
                <stop offset="80%" stop-color="blue"/>
                <stop offset="100%" stop-color="purple"/>
            </linearGradient>
        </defs>
        <rect fill="url(#rainbow)" x="0" y="0" width="3" height="600"></rect>
    </svg>
</div>
<article class="about-me">
    <img class="me-pic" src="me.jpg">
    <h1 class="title-name">John Sullivan</h1>
    <p class="subtitle">
        A grown-up queer kid trying to make snazzy stuff and do some good. My pronouns are they/them.
    </p>
    <p class="nav-bar">
        <span class="my">My:</span> <a href="https://resume.johncs.com">Resume</a> | <a href="https://blog.johncs.com">Blog</a> | <a href="https://particles.johncs.com">Silly&nbsp;Dots</a> | <a href="mailto:johnsullivan.pem@gmail.com">Email</a> | <a href="https://github.com/itsjohncs">GitHub</a>
    </p>
</article>
